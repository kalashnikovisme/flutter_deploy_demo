name: ğŸŒğŸš€ Build & Deploy Flutter Web App

on:
  push:
    branches:
      main
  workflow_dispatch:
    inputs:
      environment:
        description: "App Environment: debug | release"
        required: true
        type: string
      flavor:
        description: "App Flavor: app_1 | app_2"
        required: true
      version:
        description: "New App Version: x.x.x"
        required: true

jobs:
  buildWeb:
    name: ğŸŒ Build Web ${{ inputs.environment }} for ${{ inputs.flavor }}
    environment:
      name: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“ Edit pubspec version
        run: |
          sed -Ei "s/^version: (.*)/version: ${{ inputs.version }}/" pubspec.yaml

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2

      - name: âš™ï¸ Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.pub-cache
            .flutter-plugins
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: ğŸ› ï¸ Configure environment
        uses: ./.github/actions/configure-environment

      - name: ğŸŒ Build Web ${{ inputs.environment }}
        run: flutter build web -t lib/app_2/main.dart --release
        # run: flutter build web -t lib/app_1/main.dart --release --dart-define=CONFIG=${{ inputs.environment }}

      - name: Publish to Cloudflare
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: mad-brains-2
          directory: build/web
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main

